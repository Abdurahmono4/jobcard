<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- fonts   -->
    <title>Document</title>
  </head>
  <body>
    <div class="ceiling"></div>

    <main>
      <section>
        <div class="container" id="job">
          <ul id="job--list">
            <template id="job--list__template">
              <li class="job--list__item border--left">
                <img
                  class="job--list__image"
                  src="https://placehold.co/88x88"
                  alt=""
                  width="88"
                  height="88"
                />
                <div class="job--list__info">
                  <div class="job--list__status">
                    <p class="job--list__company">Photosnap</p>
                    <p class="job--list__status__new">NEW!</p>
                    <p class="job--list__company__feature">FEATURED</p>
                  </div>
                  <h2 class="job--list__status__position">
                    Senior Frontend Developer
                  </h2>
                  <div class="job--list__about">
                    <span class="job--list__posted"> 1d ago </span>
                    <span class="job--list__contract">Full Time</span>
                    <span class="job--list__location">USA only</span>
                  </div>
                </div>
                <div class="job--list__filter">
                  <span class="job--list__filter__item">Frontend</span>
                  <span class="job--list__filter__item">Senior</span>
                  <span class="job--list__filter__item">HTML</span>
                  <span class="job--list__filter__item">CSS</span>
                  <span class="job--list__filter__item">JavaScript</span>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </section>
    </main>

    <!-- javascript -->
    <script type="module" src="./javascript/app.js"></script>
  </body>
</html>
